<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>

    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    
    <div class="content">
        <div>
            <div class="scoreboard">
                <div class="scoreDisplay">
                    <h2>Scoreboard:</h2>
                </div>
                <div class="scoreDisplaySection">
                    <div class="scoreDisplay">
                        <p>YOU:</p>
                        <span id="pScore">-</span>
                    </div>
                    <div class="scoreDisplay">
                        <p>CPU:</p>
                        <span id="cScore">-</span>
                    </div>
                </div>
            </div>
    
            <div class="buttonsDisplay">
                <button id="ROCK">
                    <p>ROCK</p>
                </button>
                <button id="PAPER">
                    <p>PAPER</p>
                </button>
                <button id="SCISSORS">
                    <p>SCISSORS</p>
                </button>
            </div>
        </div>
        
        
    </div>

    <div class="footer">
        <p><a href="https://github.com/sandboks">Copyright Â© Sandboks 2023</a></p>
    </div>
    
</body>
</html>
