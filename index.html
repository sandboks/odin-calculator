<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>

    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    
    <div class="content">
        <div class="controlsRow">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <div class="colorPickWrapper">
                <input type="color" id="colorPicker" name="customColor" value="#1779a8">
            </div>
        </div>
        <div class="calcSection">
            <div class="calcDisplay">
                <div class="displayRow">
                    <div>
                        <span id="displayText">0</span>
                    </div>
                </div>
            </div>
            <div class="buttonsContainer">
                <div class="buttonsSection">
                    <div class="buttonsRow">
                        <div class="buttonContainer">
                            <button class="operatorButton">c</button>
                        </div>
                        <div class="buttonContainer">
                            <button class="operatorButton">⌫</button>
                        </div>
                        <div class="buttonContainer">
                            <button class="operatorButton">±</button>
                        </div>
                        <div class="buttonContainer">
                            <button class="operatorButton">÷</button>
                        </div>
                    </div>
                    <div class="buttonsRow">
                        <div class="buttonContainer">
                            <button class="digitButton">7</button>
                        </div>
                        <div class="buttonContainer">
                            <button class="digitButton">8</button>
                        </div>
                        <div class="buttonContainer">
                            <button class="digitButton">9</button>
                        </div>
                        <div class="buttonContainer">
                            <button class="operatorButton">×</button>
                        </div>
                    </div>
                    <div class="buttonsRow">
                        <div class="buttonContainer">
                            <button class="digitButton">4</button>
                        </div>
                        <div class="buttonContainer">
                            <button class="digitButton">5</button>
                        </div>
                        <div class="buttonContainer">
                            <button class="digitButton">6</button>
                        </div>
                        <div class="buttonContainer">
                            <button class="operatorButton">-</button>
                        </div>
                    </div>
                    <div class="buttonsRow">
                        <div class="buttonContainer">
                            <button class="digitButton">1</button>
                        </div>
                        <div class="buttonContainer">
                            <button class="digitButton">2</button>
                        </div>
                        <div class="buttonContainer">
                            <button class="digitButton">3</button>
                        </div>
                        <div class="buttonContainer">
                            <button class="operatorButton">+</button>
                        </div>
                    </div>
                    <div class="buttonsRow">
                        <div class="doubleButton">
                            <button class="digitButton">0</button>
                        </div>
                        <div class="buttonContainer">
                            <button>.</button>
                        </div>
                        <div class="buttonContainer">
                            <button class="operatorButton">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <div class="footer">
        <p><a href="https://github.com/sandboks">Copyright © Sandboks 2023</a></p>
    </div>
    
</body>
</html>
