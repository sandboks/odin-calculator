<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>

    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    
    <div class="content">
        <div class="calcSection">
            <div class="calcDisplay">
                0
            </div>
            <div class="calcContainer">
                <div class="buttonsSection">
                    <div class="buttonsRow">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>*</button>
                    </div>
                    <div class="buttonsRow">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>*</button>
                    </div>
                    <div class="buttonsRow">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>*</button>
                    </div>
                    <div class="buttonsRow">
                        <div class="doubleButton">
                            <button>0</button>
                        </div>
                        <div class="buttonContainer">
                            <button>.</button>
                        </div>
                        <div class="buttonContainer">
                            <button>=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <div class="footer">
        <p><a href="https://github.com/sandboks">Copyright Â© Sandboks 2023</a></p>
    </div>
    
</body>
</html>
